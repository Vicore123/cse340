<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #cbd5e1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .login-box {
        background: #1e3a5f;
        padding: 30px;
        border-radius: 8px;
        color: #fff;
        width: 320px;
        text-align: center;
    }

    .login-box label {
        display: block;
        text-align: left;
        margin-bottom: 6px;
    }

    .login-box input {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
    }

    .login-box button {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: #e5e7eb;
        cursor: pointer;
    }

    .login-box a {
        color: #60a5fa;
        text-decoration: none;
    }

    .signup-text {
        margin-top: 15px;
    }

  </style>
</head>
<body>
  <div class="login-box">
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">LOGIN</button>
    </form>
    <div class="signup-text">
      No account? <a href="#">Sign-up</a>
    </div>
  </div>
</body>
</html>
